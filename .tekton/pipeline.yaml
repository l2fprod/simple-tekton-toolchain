    #   default: us-south
    # - name: clusterNamespace
    #   description: The Kubernetes cluster namespace
    #   default: prod
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: pipeline-show-env-task
      taskRef:
        name: show-env-task
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: base-name
          value: $(params.base-name)
        - name: resource-group
          value: $(params.resource-group)
        - name: region
          value: $(params.region)
        - name: cluster-name
          value: $(params.cluster-name)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc
    - name: build-image
      taskRef:
        name: icr-containerize
      params:
        - name: image-url
          value: us.icr.io/scratch/simple-tekton-toolchain:latest
        - name: resource-group
          value: $(params.resource-group)
        - name: path-to-context
          value: /workspace
      workspaces:
      - name: source
        workspace: pipeline-pvc
