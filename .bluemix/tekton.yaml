---
inputs:
- type: git
  branch: main
  service: ${GIT_REPO}
  path: .tekton
triggers:
- type: git
  name: Git PR Trigger
  service: ${GIT_REPO}
  branch: main
  events: {"push":true,"pull_request":true,"pull_request_closed":false}
  eventListener: listener
- type: manual
  name: Manual Trigger
  eventListener: listener
properties:
- name: repository
  value: ${GIT_REPO_URL}
  type: text
- name: revision
  value: ${GIT_REVISION}
  type: text
- name: apikey
  value: ${API_KEY}
  type: SECURE
- name: baseName:
  value: ${INPUT_BASENAME}
